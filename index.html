<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- bootstrap css 1  js 1  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="card py-1 bg-secondary">
        <h1 class="card-header">Add Your Task</h1>
        <div class="card-body">
          <ul class="list-group" id="list">
            <li class="list-group-item">
              To do Read
              <span class="btn btn-danger float-end" id="removebtn"
                >remove</span
              >
            </li>
          </ul>
        </div>
      </div>
      <form action="" method="" class="form-group" id="form">
        <input
          type="text"
          name="addv"
          id="addvalue"
          class="form-control my-2"
        />
        <div class="d-grid">
          <button type="submit" class="btn-grid btn btn-primary">
            Add Task
          </button>
        </div>
      </form>
    </div>

    <!-- jquery 3.6.0 js -->
    <script src="./jquery-3.6.0.min.js"></script>

    <script
      src="https://kit.fontawesome.com/34ce5b6af8.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap css 1 js 1 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#form").submit(function (e) {
          var add = $("#addvalue").val();

          var newli =
            ` <li class="list-group-item">` +
            add +
            `<span class="btn btn-danger float-end" id="removebtn"
                >remove</span
              >
            </li> `;

          $("#list").append(newli);
          console.log(newli);
          $("span").click(function () {
            $(this).parent(".list-group-item").remove();
          });
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
